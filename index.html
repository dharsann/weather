<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            <label for="city">Enter a city:</label>
            <input type="text" id="city" name="city" value="{{ city }}" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather_data %}
        <h2>Weather in {{ city }}</h2>
        <p><strong>Description:</strong> {{ weather_data.description }}</p>
        <p><strong>Temperature:</strong> {{ weather_data.temperature }}Â°C</p>
        <p><strong>Humidity:</strong> {{ weather_data.humidity }}%</p>
        <p><strong>Wind Speed:</strong> {{ weather_data.wind_speed }} km/h</p>
        {% endif %}
    </div>
</body>
</html>
